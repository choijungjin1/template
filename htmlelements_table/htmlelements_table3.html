<!DOCTYPE html>
<html>
    <head>
        <title>htmlelements</title>
    </head>
    <body>
        <table style="width: 30%" border="1">
            <caption>Invoice</caption>
            <tr align="center" style="background-color: dimgray">
                <td>Item/Desc.</td>
                <td>Qty.</td>
                <td>@</td>
                <td>Price</td>
            </tr>
            <tr align="right">
                <td align="left">Paperclips<br>(Box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>
            <tr align="right">
                <td align="left">Paper (case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr align="right">
                <td align="left">Wastepaper<br>Baskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
            <tbody align="center">           
            <tr>
                <td colspan="3" style="background-color: dimgray">Subtotal</td>
                <td align="right">610.98</td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: dimgray">Tax</td>
                <td align="right">7%</td>
                <td align="right">42.76</td>
            </tr>
            <tr>
                <td colspan="3" style="background-color: dimgray">Total</td>
                <td align="right">653.64</td>
            </tr>
        </tbody>
        </table>
    </body>
</html>
